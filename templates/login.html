<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mutual Fund Returns Tracker</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--color-bg);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .app-logo {
            font-size: 2rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        .app-title {
            font-weight: 700;
            color: var(--color-header);
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            background-color: white;
            color: #374151;
            border: 1px solid var(--color-border);
            padding: 0.75rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .btn-google:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            box-shadow: var(--shadow-sm);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            margin: 1.5rem 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            background: white;
            padding: 0 0.75rem;
            color: #94a3b8;
            font-size: 0.875rem;
            position: relative;
        }

        .user-access-msg {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="app-logo">
            <i class="bi bi-graph-up-arrow"></i>
        </div>
        <h1 class="app-title">Welcome Back</h1>
        <p class="app-subtitle">Sign in to access your portfolio tracker</p>

        {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
        <div class="alert alert-danger py-2 text-start" style="font-size: 0.9rem;">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="d-grid">
            <a href="{{ url_for('auth_login') }}" class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                Sign in with Google
            </a>
        </div>

        <div class="user-access-msg">
            <i class="bi bi-lock-fill me-1"></i> Access restricted to authorized users only.
        </div>
    </div>

</body>

</html>
